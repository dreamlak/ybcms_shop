{extend name="public/base" /}
{block name="main"}
<div class="w1000 subbox clearfix" style="margin-top:0">
	<div class="pageleft">
		<div class="navname">校长信箱</div>
		<ul class="navlist" style="background:#f8f8f8;padding-bottom:30px">
			<li><a href="{:url('lists',['catid'=>input('catid')])}">信箱列表</a></li>
			<li class="on"><a href="#a">校长写信</a></li>
		</ul>
	</div>
	<div class="pageright">
		<div class="listtitle clearfix">
			<b>校长写信</b>
			<span class="locladrr">当前位置：<a href="/">首页</a>- 校长写信 </span>
		</div>
		<style>.formpost th em{color:red;}</style>
		<div class="formpost">
			<form method="post" action="" id="myemailpost">
			<table style="width: 100%">
				<tr style="display:none">
					<th>类别：</th><td>
					<select name="typeid">
						<option value="1">校长信箱</option>
					</select>
					</td>
				</tr>
				<tr>
					<th><em>*</em> 姓名：</th><td><input name="name" id="name" placeholder="填写您的姓名" type="text" class="form-control"></td>
				</tr>
				<tr>
					<th><em>*</em> 手机号码：</th><td><input name="tel" id="tel" placeholder="填写您的手机" type="text" class="form-control"></td>
				</tr>
				<tr>
					<th><em>*</em> 邮箱：</th><td><input name="email" id="email" placeholder="填写您的邮箱地址" type="text" class="form-control"></td>
				</tr>
				<tr>
					<th>QQ号码：</th><td><input name="qq" id="qq" placeholder="填写您的QQ号码" type="text" class="form-control"></td>
				</tr>
				<tr>
					<th>身份证号：</th><td><input name="idcard" id="idcard" placeholder="填写您的身份证号" type="text" class="form-control"></td>
				</tr>
				<tr>
					<th><em>*</em> 邮件类型：</th><td>
					<select name="mailtype" class="form-control">
						<option value="">选择类型</option>
						<option value="投诉">投诉</option>
						<option value="举报">举报</option>
						<option value="感想">感想</option>
						<option value="建议">建议</option>
						<option value="咨询">咨询</option>
						<option value="其他">其他</option>
					</select>
					</td>
				</tr>
				<tr>
					<th>是否公开：</th><td>
						<label><input name="isopen" type="radio" value="1" checked> 公开</label>
						<label><input name="isopen" type="radio" value="0"> 不公开</label>
					</td>
				</tr>
				<tr>
					<th><em>*</em> 邮件标题：</th><td><input name="title" id="title" placeholder="填写信件标题" type="text" class="form-control"></td>
				</tr>
				<tr>
					<th><em>*</em> 邮件内容：</th><td><textarea name="content" placeholder="填写邮件内容" style="width:100%;height:100px" class="form-control"></textarea></td>
				</tr>
				<tr>
					<th></th><td>
						<input name="Submit1" type="button" class="btn" id="submitbtn" value="确认发送信件">
						<input name="Reset1" type="reset" class="btn" value="重置">
					</td>
				</tr>
			</table>
			</form>
		</div>
	</div>
</div>
<script src="__JS__checkform.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	//回车事件
	document.onkeydown = function(e) {
		var theEvent = window.event || e;
		var code = theEvent.keyCode || theEvent.which;
		if(code == 13){
			$("#submitbtn").click();
		}
	}
	//提交
	$('#submitbtn').click(function(){
		var tel = $('#tel').val();
		var email = $('#email').val();
		if(!checkMobile(tel)){
	    	layer.alert('请输入正确的手机号', {icon: 2});
	        return false;
	    }
		if(!checkEmail(email)){
	    	layer.alert('请输入正确的邮箱', {icon: 2});
	        return false;
	    }
		
		var fields = $('form#myemailpost').serializeArray();
		var ll = layer.load('正在处理，请稍后...', 3);
		$.post(Think.U('Index/Mail/mailpost'),fields,function(data){
	        if(data.status==1) {
	        	layer.msg(data.msg,{icon:6}, function(){
	        		history.go(-1);
					location.reload();
				});
	        } else {
	        	$('#captcha').attr('src','{:captcha_src()}?t='+Math.random());
	        	layer.msg(data.msg, {icon:5});
	        }
	        layer.close(ll);
	        return false;
	    });
	});
});
</script>
{/block}
