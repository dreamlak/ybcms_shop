{extend name="public/base" /}
{block name="main"}
<link href="/static/js/datetimepicker/jquery.datetimepicker.css" rel="stylesheet">
<script src="/static/js/datetimepicker/jquery.datetimepicker.js" type="text/javascript" ></script>
<div class="w1000 jgszbox" style="margin-top:0">
	<div class="ld_title">人才招聘</div>
	<div class="formpost" style="padding:0;margin-top:20px">
		<form method="post" action="" id="jobpost">
			<table style="width: 100%">
				<tr>
					<th>应聘职位：</th><td>{$info.name}</td>
				</tr>
				<tr>
					<th>姓名：</th><td><input name="name" id="name" placeholder="填写您的姓名" type="text" class="form-control"></td>
				</tr>
				<tr>
					<th>性别：</th><td>
						<label><input name="sex" type="radio" value="男" checked> 男</label>
						<label><input name="sex" type="radio" value="女"> 女</label>
					</td>
				</tr>
				<tr>
					<th>您的生日：</th><td><input name="birthday" id="birthday" placeholder="填写您的生日" type="text" class="form-control form_datetime"></td>
				</tr>
				<script type="text/javascript">
				    $(".form_datetime").datetimepicker({lang:"zh",step:"2",timepicker:false,closeOnDateSelect:true,format:'Y-m-d'});
				</script>
				<tr>
					<th>手机号码：</th><td><input name="tel" id="tel" placeholder="填写您的手机" type="text" class="form-control"></td>
				</tr>
				<tr>
					<th>邮箱：</th><td><input name="email" id="email" placeholder="填写您的邮箱地址" type="text" class="form-control"></td>
				</tr>
				<tr>
					<th>籍贯：</th><td><input name="birthplace" id="birthplace" placeholder="填写您的籍贯" type="text" class="form-control"></td>
				</tr>
				<tr>
					<th>现住地址：</th><td><input name="nowaddress" id="nowaddress" placeholder="填写您的现住地址" type="text" class="form-control"></td>
				</tr>
				<tr>
					<th>政治面貌：</th><td>
					<select name="political" class="form-control">
						<option value="群众">群众</option>
						<option value="党员">党员</option>
						<option value="团员">团员</option>
						<option value="其他">其他</option>
					</select>
					</td>
				</tr>
				<tr>
					<th>婚姻状况：</th><td>
						<label><input name="marital" type="radio" value="未婚" checked> 未婚</label>
						<label><input name="marital" type="radio" value="已婚"> 已婚</label>
					</td>
				</tr>
				<tr>
					<th>专业：</th><td><input name="major" id="major" placeholder="填写您的专业" type="text" class="form-control"></td>
				</tr>
				<tr>
					<th>学历：</th><td>
					<select name="political" class="form-control">
						<option value="中专">中专</option>
						<option value="大专">大专</option>
						<option value="本科">本科</option>
						<option value="研究生">研究生</option>
						<option value="博士">博士</option>
						<option value="其他">其他</option>
					</select>
					</td>
				</tr>
				<tr>
					<th>学位：</th><td>
					<select name="degrees" class="form-control">
						<option value="学士">学士</option>
						<option value="硕士">硕士</option>
						<option value="博士">博士</option>
						<option value="其他">其他</option>
					</select>
					</td>
				</tr>
				<tr>
					<th>毕业学校：</th><td><input name="grschool" id="grschool" placeholder="填写您的毕业学校" type="text" class="form-control"></td>
				</tr>
				<tr>
					<th>工作经验：</th><td><input name="experience" id="experience" placeholder="填写您的工作经验" type="text" class="form-control"></td>
				</tr>
				<tr>
					<th>简介：</th><td><textarea name="content" placeholder="填写简介内容" style="width:100%;height:100px" class="form-control"></textarea></td>
				</tr>
				<tr>
					<th>验证码：</th><td>
					<div class="input-group input-group-lg m-bottom-md nor">
						<input type="text" name="vcord" class="form-control" placeholder="验证码">
						<span class="input-group-addon" style="width:240px;padding:0;overflow:hidden">
							<img src="/captcha.html" alt="captcha" id="captcha" onclick="this.src='/captcha.html'" style="width:240px;height:44px;">
						</span>
					</div>
					</td>
				</tr>
				<tr>
					<th></th><td>
						<input name="Submit1" type="button" class="btn" id="submitbtn" value="确认报名">
						<input name="Reset1" type="reset" class="btn" onclick="$('#captcha').attr('src','{:captcha_src()}?t='+Math.random());" value="重置">
					</td>
				</tr>
				<input type="hidden" name="jobid" value="{:input('id')}" />
			</table>
		</form>
	</div>
</div>
<script src="/static/js/checkform.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	//提交
	$('#submitbtn').click(function(){
		var name = $('#name').val();
		var tel = $('#tel').val();
		var email = $('#email').val();
		if(name==''){
	    	layer.alert('姓名不能为空', {icon: 2});
	    	$('#name').focus();
	        return false;
	    }
		if(!checkMobile(tel)){
	    	layer.alert('请输入正确的手机号', {icon: 2});
	    	$('#tel').focus();
	        return false;
	    }
		if(!checkEmail(email)){
	    	layer.alert('请输入正确的邮箱', {icon: 2});
	    	$('#email').focus();
	        return false;
	    }
		
		var fields = $('form#jobpost').serializeArray();
		var ll = layer.load('正在处理，请稍后...', 3);
		$.post(Think.U('Index/Jobs/jobspost'),fields,function(data){
	        if(data.status==1) {
	        	layer.msg(data.msg,{icon:6}, function(){
	        		history.go(-1);
					location.reload();
				});
	        } else {
	        	$('#captcha').attr('src','{:captcha_src()}?t='+Math.random());
	        	layer.msg(data.msg, {icon:5});
	        }
	        layer.close(ll);
	        return false;
	    });
	});
});
</script>
{/block}
